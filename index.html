<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <style>
        body {
            background: #111;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .code-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 0;
            pointer-events: none;
            opacity: 0.18;
            font-size: 2.2vw;
            line-height: 1.3;
            white-space: pre;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            animation: scrollCode 12s linear infinite;
        }
        @keyframes scrollCode {
            0% { transform: translateY(0); }
            100% { transform: translateY(-30%); }
        }
        .hacker {
            font-size: 2.5em;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            animation: blink 1.5s cubic-bezier(0.4,0,0.2,1) infinite;
            z-index: 1;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            40% { opacity: 0.7; }
            50% { opacity: 0.3; }
            60% { opacity: 0.7; }
        }
        .terminal {
            background: rgba(0,0,0,0.85);
            border: 1px solid #00ff00;
            padding: 1.5em 2em;
            border-radius: 8px;
            margin-top: 2em;
            box-shadow: 0 0 20px #00ff0044;
        }
        .prompt {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="code-bg" id="codeBg"></div>
    <h1 class="hacker">歡迎來到駭客首頁</h1>
    <div class="terminal">
        <span class="prompt">visitor@hacker:~$</span> <span>啟動中...</span>
    </div>
    <script>
    // English-only code lines for hacker style
    const codeLines = [
        'for (let i = 0; i < 10; i++) { // This is a hacker-style code snippet simulating terminal output',
        '    console.log("HACK THE PLANET! HACK THE PLANET! HACK THE PLANET!");',
        '    // This is a very long code line to show the hacker terminal look',
        '    let superLongVariableName = "thisIsAnExtremelyLongVariableNameToFillTheEntireScreenWidth";',
        '    if (accessGranted && user === "admin" && time < 10000) {',
        '        launchSequence(); // Initiate hacker mission, be careful!',
        '    } else { alert("Access Denied: insufficient privileges, contact sysadmin"); }',
        'while (true) { scanNetwork(); processData(); sendPacket("0xDEADBEEF"); }',
        'function hackTheMainframe(password, ip, port, tryCount) { /* ...hacker logic... */ }',
        'let password = "********"; // Password encrypted, do not share',
        'connectToServer("192.168.1.1", 8080, "root", "********");',
        'disconnect(); // Disconnected successfully, safe exit',
        '/* HACKER STYLE CODE BACKGROUND THIS LINE IS VERY VERY VERY VERY VERY VERY VERY VERY VERY VERY VERY VERY VERY VERY VERY LONG */',
        'const data = Array(100).fill("01010101010101010101010101010101").join("");',
        'let log = "[INFO] 2025-09-23 23:59:59 - Mission complete - All systems operational";',
        'if (system.isCompromised()) { system.recover(); } else { system.monitor(); }',
        'for (let user of users) { user.grantAccess("root"); }',
        'console.log("HACKER INTRUSION SUCCESSFUL! SYSTEM OVERRIDDEN!");',
    ];
    let codeStr = '';
    for (let i = 0; i < 80; i++) {
        codeStr += codeLines[Math.floor(Math.random() * codeLines.length)] + '\n';
    }
    document.getElementById('codeBg').textContent = codeStr;
    setInterval(() => {
        let codeStr = '';
        for (let i = 0; i < 80; i++) {
            codeStr += codeLines[Math.floor(Math.random() * codeLines.length)] + '\n';
        }
        document.getElementById('codeBg').textContent = codeStr;
    }, 4000);

    // Countdown and warning logic
    let countdown = 10;
    const terminalDiv = document.querySelector('.terminal');
    const countdownSpan = document.createElement('span');
    countdownSpan.style.marginLeft = '1em';
    countdownSpan.style.color = '#ff3333';
    terminalDiv.appendChild(countdownSpan);
    const inputPrompt = document.createElement('div');
    inputPrompt.style.marginTop = '1em';
    inputPrompt.style.color = '#ff3333';
    inputPrompt.style.fontFamily = 'inherit';
    inputPrompt.innerHTML = '<span class="prompt">visitor@hacker:~$</span> Please enter <b>000</b> within 10 seconds:';
    const inputField = document.createElement('input');
    inputField.type = 'text';
    inputField.maxLength = 3;
    inputField.style.background = '#111';
    inputField.style.color = '#00ff00';
    inputField.style.border = '1px solid #00ff00';
    inputField.style.fontFamily = 'inherit';
    inputField.style.fontSize = '1em';
    inputField.style.marginLeft = '0.5em';
    inputPrompt.appendChild(inputField);
    terminalDiv.appendChild(inputPrompt);
    inputField.focus();
    function updateCountdown() {
        countdownSpan.textContent = `| Countdown: ${countdown}s`;
    }
    updateCountdown();
    let timer = setInterval(() => {
        countdown--;
        updateCountdown();
        if (countdown <= 0) {
            clearInterval(timer);
            alert('Warning! Your computer has been infected!');
            inputField.disabled = true;
        }
    }, 1000);
    function stopCountdown() {
        clearInterval(timer);
        countdownSpan.textContent = '| Safe.';
        countdownSpan.style.color = '#00ff00';
        inputField.disabled = true;
    }
    inputField.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && inputField.value === '000') {
            stopCountdown();
        }
    });
    </script>
</body>
</html>
